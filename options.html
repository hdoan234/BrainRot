<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tùy chọn Brainrot AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tùy chọn Brainrot AI</h1>
  <label for="brainrotMethod">Method Brainrot:</label>
  <select id="brainrotMethod">
    <option value="shuffle">Shuffle sentence</option>
    <option value="reverse">Reverse sentence</option>
    <option value="randomWords">Random words</option>
  </select>
  <button id="saveButton">Save</button>
  <p id="status" style="color: green; display: none;">Save the setting</p>
  <script src="options.js"></script>
</body>
</html>
